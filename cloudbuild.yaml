logsBucket: gs://super-market-cloudbuild-logs

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/super-market-repo/super_market:latest', '.']

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/super-market-repo/super_market:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run','deploy','super-market-api',
        '--image=asia-south1-docker.pkg.dev/$PROJECT_ID/super-market-repo/super_market:latest',
        '--region=asia-south1',
        '--platform=managed',
        '--allow-unauthenticated',
        '--port=8000',
        '--set-env-vars=MYSQL_HOST=$MYSQL_HOST,MYSQL_PORT=$MYSQL_PORT,MYSQL_USER=$MYSQL_USER,MYSQL_PASSWORD=$MYSQL_PASSWORD,MYSQL_DATABASE=$MYSQL_DATABASE,REDIS_HOST=$REDIS_HOST,REDIS_PORT=$REDIS_PORT'
      ]

images:
  - asia-south1-docker.pkg.dev/$PROJECT_ID/super-market-repo/super_market:latest
