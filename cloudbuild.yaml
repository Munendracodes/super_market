logsBucket: gs://super-market-cloudbuild-logs

steps:
  # Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/super-market-repo/super_market:latest', '.']

  # Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/super-market-repo/super_market:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run','deploy','super-market-api',
        '--image=asia-south1-docker.pkg.dev/$PROJECT_ID/super-market-repo/super_market:latest',
        '--region=asia-south1',
        '--platform=managed',
        '--allow-unauthenticated',
        '--port=8000'
      ]

images:
  - asia-south1-docker.pkg.dev/$PROJECT_ID/super-market-repo/super_market:latest
